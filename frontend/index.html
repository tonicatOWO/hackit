<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票買賣機 - 深色主題</title>
    <!-- 引入CSS檔案 -->
    <link rel="stylesheet" href="styles-css.css">
    <!-- 引入Chart.js庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">特辣的海藻股份有限公司</div>
        <div class="slogan">股票模擬交易系統</div>
    </header>
    
    <!-- 金額顯示區域 - 移至頂部 -->
    <section class="balance-section">
        <div class="balance-container">
            <div class="balance-label">目前持有金額</div>
            <div class="balance-amount" id="balanceDisplay">$10,000.00</div>
        </div>
    </section>
    
    <main>
        <div class="main-container">
            <!-- 左側 - 圖表區域 -->
            <section class="chart-section">
                <div class="chart-labels">
                    <div class="chart-label chart-label-left">歷史數據</div>
                    <div class="chart-label chart-label-right">未來趨勢</div>
                </div>
                
                <div class="chart-container">
                    <canvas id="stockChart"></canvas>
                    <div class="timeline-marker"></div>
                    <!-- 日期標籤容器 -->
                    <div class="date-labels-container" id="dateLabelsContainer">
                        <!-- 日期標籤將動態添加 -->
                    </div>
                    <!-- 買賣點指示器會動態添加 -->
                </div>
            </section>
            
            <!-- 右側 - 交易區域 -->
            <section class="trade-panel">
                <!-- 買賣按鈕區域 -->
                <div class="buttons-container">
                    <button class="btn buy-btn" id="buyBtn">買進</button>
                    <button class="btn sell-btn" id="sellBtn">賣出</button>
                </div>
                
                <!-- 交易記錄區域 -->
                <div class="history-section">
                    <div class="history-header">
                        <div class="history-title">交易紀錄</div>
                        <div class="transaction-count" id="transactionCount">0 筆交易</div>
                    </div>
                    
                    <div class="history-content" id="transactionHistory">
                        <!-- 交易記錄會在這裡動態添加 -->
                        <div class="no-records">尚無交易記錄</div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- 先載入股票數據函數 -->
    <script src="stockdata-js.js"></script>
    <!-- 再載入應用程式主要邏輯 -->
    <script src="app-js.js"></script>
    <!-- 載入動態圖表功能 -->
    <script src="animated-chart.js"></script>
    <!-- 載入通知系統 (保留原始的通知函數) -->
    <script src="notifications.js"></script>
    <!-- 載入20%趨勢提示系統 -->
    <script src="simple-trend-alert.js"></script>
    <!-- 載入強制操作功能 -->
<script src="forced-trend-action.js"></script>
</body>
</html>
